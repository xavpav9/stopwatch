<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.ico">
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="centre">
      <div class="column">
        <div class="buttons">
          <button class="start green"></button>
          <button class="reset red"></button>
        </div>
        <div class="timer">
          <div class="days"><span class="num">00</span><span class="unit">d</span></div>
          <div class="hours"><span class="num">00</span><span class="unit">h</span></div>
          <div class="minutes"><span class="num">00</span><span class="unit">m</span></div>
          <div class="seconds"><span class="num">00</span><span class="unit">s</span></div>
          <div class="miliseconds"><span class="num">000</span class="unit"><span class="unit">ms</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
